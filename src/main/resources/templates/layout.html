<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8" />
    <!--<link rel="icon" type="image/png" href="assets/img/favicon.ico">-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Light Bootstrap Dashboard by Creative Tim</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link th:href="@{'/assets/css/bootstrap.min.css'}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link th:href="@{'/assets/css/animate.min.css'}" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link th:href="@{'/assets/css/light-bootstrap-dashboard.css?v=1.4.0'}" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link th:href="@{'/assets/css/demo.css'}" rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link th:href="@{'/assets/css/pe-icon-7-stroke.css'}" rel="stylesheet" />


    <!--   Core JS Files   -->
    <script th:src="@{'/assets/js/jquery.3.2.1.min.js'}" type="text/javascript"></script>
    <script th:src="@{'/assets/js/bootstrap.min.js'}" type="text/javascript"></script>

    <!--  Charts Plugin -->
    <script th:src="@{'/assets/js/chartist.min.js'}"></script>

    <!--  Notifications Plugin    -->
    <script th:src="@{'/assets/js/bootstrap-notify.js'}"></script>
    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
    <script th:src="@{'/assets/js/light-bootstrap-dashboard.js?v=1.4.0'}"></script>

    <!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
    <script th:src="@{'/assets/js/demo.js'}"></script>

</head>
<body>

<div class="wrapper">
    <!--black,azure,green,orange,red,purple-->
    <div class="sidebar" data-color="purple">

        <!--   you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple" -->


        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">
                    Timing-JOB
                </a>
            </div>

            <ul class="nav">

                <li>
                    <a href="/user/">
                        <i class="pe-7s-user"></i>
                        <p>用户管理</p>
                    </a>
                </li>
                <li class="active">
                    <a href="/scheduled/list">
                        <i class="pe-7s-note2"></i>
                        <p>任务管理</p>
                    </a>
                </li>

                <li>
                    <a href="/log">
                        <i class="pe-7s-news-paper"></i>
                        <p>日志管理</p>
                    </a>
                </li>

            </ul>
        </div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">任务管理</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a th:href="@{/loginout}">
                                <p>登出</p>
                            </a>
                        </li>
                        <li class="separator hidden-lg hidden-md"></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="main_content" layout:fragment="main_content"></div>

        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="#">
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Company
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Portfolio
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                Blog
                            </a>
                        </li>
                    </ul>
                </nav>
                <p class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script> <a href="http://www.creative-tim.com">Creative Tim</a>, made with love for a better web
                </p>
            </div>
        </footer>


    </div>
</div>


</body>

</html>
